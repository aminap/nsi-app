<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div [hidden]="submitted">
        <h2>Add device type</h2>
        <hr />
        <form (ngSubmit)="onSubmit()" #deviceTypeForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
              Name is required
            </div> -->
          </div>

          <div class="form-group">
            <label for="type">Description</label>
            <textarea class="form-control" id="description" required [(ngModel)]="model.description" name="description" #name="ngModel"></textarea>
            <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Description is required
            </div> -->
          </div>

          <!-- <div class="form-group">
            <label for="property">Properties</label>
            <select class="form-control" id="property"
                    required
                    [(ngModel)]="model.property" name="property"
                    #property="ngModel">
              <option *ngFor="let property of properties" [value]="property">{{property}}</option>
            </select>
            <div [hidden]="property.valid || property.pristine" class="alert alert-danger">
              Property is required
            </div>
    
          </div> -->
          <label>Properties</label>
          <ng-multiselect-dropdown [(ngModel)]="firstname" name="something" [placeholder]="'custom placeholder'" [data]="dropdownList"
            [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
          <br>
          <label>Actions</label>
          <ng-multiselect-dropdown [(ngModel)]="firstname" name="something" [placeholder]="'custom placeholder'" [data]="dropdownList"
            [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>
          <br>
          <div class="management-btns">
            <button type="submit" class="btn btn-success" [disabled]="!deviceTypeForm.form.valid">Submit</button>
            <button type="button" class="btn btn-danger" (click)="onClose(); ">Cancel</button>
          </div>
        </form>
      </div>

      <hr />
    </div>
  </div>
</div>
