<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div [hidden]="submitted">
        <h2>Edit device type</h2>
          <hr />
        <form (ngSubmit)="onSubmit()" #deviceForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="model.name" name="name"
                  #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
              Name is required
            </div>
          </div>
    
          <div class="form-group">
            <label for="type">Description</label>
            <textarea class="form-control" id="description"
              required
              [(ngModel)]="model.description" name="description" 
              #name="ngModel"></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Description is required
            </div>
          </div> 

          <div class="management-btns">
            <button type="submit" class="btn btn-success float-right" [disabled]="!deviceTypeForm.form.valid">Submit</button>
            <button type="button" class="btn btn-danger float-right" (click)="backClicked(); ">Cancel</button>
          </div>
        </form>
      </div>

      <hr />
    </div>
  </div>
</div>
