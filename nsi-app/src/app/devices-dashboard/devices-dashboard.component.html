<div class="container">
    <h3>Dashboard</h3>

    <div class="row">
          <div class="col-sm-6">

              <!-- <a routerLink="/add-device" class="btn btn-default">Add new device</a> -->

          <div class="col-sm-6">

                  <div class="input-group stylish-input-group">
                      <input type="text" class="form-control"  placeholder="Search" >
                      <span class="input-group-addon">
                          <button type="submit">
                              <span class="glyphicon glyphicon-search"></span>
                          </button>  
                      </span>
                  </div>
          </div>
    </div>
<br><br>

        <app-device-card class="column"></app-device-card>
